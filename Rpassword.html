<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate App</title>
    <link rel="stylesheet" href="Rpassword.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Generate Password</h2>
        <div>
            <input type="text" id="password" placeholder="Password">
        </div>
        <div class="div">
            <input type="checkbox" id="symbolCheckbox">
            <label for="symbolCheckbox">Symbol</label>
        </div>
        <div class="div">
            <input type="checkbox" id="numberCheckbox">
            <label>Number</label>
        </div>
        <button type="button" class="button">Generate</button>
    </div>
    <script src="Rpassword.js"></script>
</body>

</html>
